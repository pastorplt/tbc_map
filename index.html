<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TBC Team App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Page basics */
    html, body { margin: 0; padding: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: #111; }

    /* ===== Header / Nav ===== */
    header {
      background-color: #bf3426; /* updated color */
      color: #fff;
    }
    .nav {
      height: 60px;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 0 16px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .nav .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #fff;
      font-weight: 800;
      letter-spacing: 0.3px;
    }
    .nav .brand img {
      height: 36px; width: auto;
      display: block;
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-left: auto;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      padding: 6px 4px;
      border-radius: 4px;
      opacity: 0.9;
    }
    .nav-links a:hover { text-decoration: underline; opacity: 1; }
    .nav-links a.active {
      text-decoration: underline;
      opacity: 1;
    }

    /* ===== Main ===== */
    main {
      text-align: center;
      padding: 48px 16px 64px;
      max-width: 900px;
      margin: 0 auto;
    }
    .hero-logo {
      max-width: 320px;
      width: 60%;
      height: auto;
      margin: 0 auto 20px;
      display: block;
    }
    h1 {
      margin: 0;
      font-size: 1.9rem;
      line-height: 1.3;
    }
    .subhead {
      font-size: 1.1rem;
      margin-top: 12px;
      color: #444;
    }
    .cta {
      margin-top: 24px;
      display: inline-flex;
      gap: 14px;
    }
    .btn {
      display: inline-block;
      border: 1px solid #bf3426;
      background: #bf3426;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
    }
    .btn.secondary {
      background: #fff;
      color: #bf3426;
    }
    .btn:hover { filter: brightness(1.05); }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <!-- Brand (logo + name) -->
      <a class="brand" href="index.html" aria-label="TBC City Home">
        <img src="TBC_full_logo_white.png" alt="TBC logo">
      </a>

      <!-- Nav links -->
<nav class="nav-links" aria-label="Primary navigation">
  <a href="index.html" class="active" aria-current="page">Home</a>
  <a href="network_map.html">TBC Networks</a>
  <a href="touchpoint.html">TBC Touchpoint</a>
</nav>
    </div>
  </header>

  <main>
    <img class="hero-logo" src="TBC_full_logo.gif" alt="TBC Logo">
    <h1>Welcome to Transforming the Bay with Christ<br>Team App</h1>
    <p class="subhead">Explore the internal tools that make the TBC magic happen!</p>

    <div class="cta">
      <a class="btn" href="network_map.html">View TBC Networks</a>
      <a class="btn secondary" href="touchpoint.html">Open Touchpoint</a>
    </div>
  </main>
</body>
</html>
