<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Networks Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .leaflet-interactive { cursor: pointer; }

    /* Shared card/tip styles (used by both hover tooltip and popup) */
    .tip { font: 13px/1.35 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .tip .label { color:#666; }
    .tip-name {
      font-size: 15px;      /* larger name */
      font-weight: 600;
      margin-bottom: 2px;
      color: #111;
    }

    /* Permanent polygon labels (names split across lines) */
    .poly-label {
      background: transparent;
      border: 0;
      box-shadow: none;
      color: #1f2937; /* dark gray */
      font: 13px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      text-align: center;
      white-space: nowrap; /* each word is on its own line via <br>, so no wrap within a word */
      text-shadow: 0 1px 2px rgba(255,255,255,.85), 0 0 2px rgba(255,255,255,.9);
      pointer-events: none; /* clicks pass through to polygon */
    }

    /* Make the hover tooltip visually match a small popup "card" */
    .leaflet-tooltip.hover-tip {
      background: #fff;
      color: #111;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0,0,0,.12);
      padding: 8px 10px;
    }
    /* Hide the default tooltip arrow "notch" for a cleaner card look */
    .leaflet-tooltip.hover-tip:before {
      display: none;
    }

    /* Popup photo gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 8px;
      margin-top: 8px;
    }
    .gallery a {
      display:block; border-radius:8px; overflow:hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,.12);
    }
    .gallery img {
      display:block; width:100%; height:100%;
      object-fit: cover; aspect-ratio: 4 / 3;
    }
    hr { border:0; border-top:1px solid #e9ecef; margin:8px 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script>
    // 1) Map + simple basemap (CartoDB Positron)
    const map = L.map('map', { center: [37.8, -122.3], zoom: 9, preferCanvas: true });
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 20,
      subdomains: 'abcd',
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors ' +
        '&copy; <a href="https://carto.com/attributions">CARTO</a>'
    }).addTo(map);

    // 2) 20 distinct colors; choose deterministically per feature for stability
    const palette20 = [
      '#1f77b4','#ff7f0e','#2ca02c','#d62728','#9467bd',
      '#8c564b','#e377c2','#7f7f7f','#bcbd22','#17becf',
      '#393b79','#637939','#8c6d31','#843c39','#7b4173',
      '#3182bd','#31a354','#756bb1','#636363','#e6550d'
    ];

    function hashIndex(str, m) {
      let h = 0;
      for (let i = 0; i < str.length; i++) h = (h * 31 + str.charCodeAt(i)) | 0;
      return Math.abs(h) % m;
    }
    function colorForFeature(feature) {
      const props = feature.properties || {};
      const key = String(props.id || props.name || JSON.stringify(feature.geometry) || Math.random());
      return palette20[hashIndex(key, palette20.length)];
    }
    function style(feature) {
      return {
        color: '#333',       // border
        weight: 1.5,
        fillColor: colorForFeature(feature),
        fillOpacity: 0.5
      };
    }
    function highlight(e) { e.target.setStyle({ weight: 3, color: '#000', fillOpacity: 0.7 }); }
    function resetHighlight(e) { geojson.resetStyle(e.target); }

    // 3) HTML builders (shared card look)
    function allPhotos(props = {}) {
      return [props.photo1, props.photo2, props.photo3, props.photo4, props.photo5, props.photo6]
        .filter(url => typeof url === 'string' && url.trim().length > 0);
    }

    // Hover tooltip: same "card" look as popup, but without photos for speed
    function hoverCardHtml(props = {}) {
      return `
        <div class="tip">
          <div class="tip-name">${props.name ?? 'Unnamed'}</div>
          <div><span class="label">Leaders:</span> ${props.leaders ?? '—'}</div>
        </div>`;
    }

    // Click popup: same card + photo gallery
    function popupCardHtml(props = {}) {
      const photos = allPhotos(props);
      const gallery = photos.length
        ? `<div class="gallery">
            ${photos.map((p, i) =>
              `<a href="${p}" target="_blank" rel="noopener noreferrer" title="Open photo ${i+1}">
                 <img src="${p}" alt="Photo ${i+1} of ${props.name ?? 'item'}" loading="lazy">
               </a>`).join('')}
           </div>`
        : '';

      return `
        <div class="tip">
          <div class="tip-name">${props.name ?? 'Unnamed'}</div>
          <div><span class="label">Leaders:</span> ${props.leaders ?? '—'}</div>
          ${gallery ? '<hr/>' + gallery : ''}
        </div>`;
    }

    // Permanent label: break the name into words and stack them
    function multilineName(name) {
      if (!name || typeof name !== 'string') return 'Unnamed';
      // Split on whitespace, filter empty, join with <br> to force one word per line
      const words = name.trim().split(/\s+/).filter(Boolean);
      return words.join('<br>');
    }
    const labelOptions = {
      permanent: true,
      direction: 'center',
      className: 'poly-label',
      opacity: 1
    };

    // 4) Per-feature interactions
    function onEachFeature(feature, layer) {
      // Permanent stacked-name label
      try {
        layer.bindTooltip(multilineName(feature.properties?.name), labelOptions);
      } catch (e) { /* ignore if bounds/centroid invalid */ }

      // Hover tooltip that matches popup look (minus photos)
      layer.on('mouseover', (e) => {
        highlight(e);
        const tip = L.tooltip({
          className: 'hover-tip',
          direction: 'top',
          opacity: 0.95,
          offset: [0, -8]
        })
          .setContent(hoverCardHtml(feature.properties))
          .setLatLng(e.latlng);
        layer._hoverTip = tip;
        tip.addTo(map);
      });
      layer.on('mousemove', (e) => {
        if (layer._hoverTip) layer._hoverTip.setLatLng(e.latlng);
      });
      layer.on('mouseout', (e) => {
        resetHighlight(e);
        if (layer._hoverTip) { map.removeLayer(layer._hoverTip); layer._hoverTip = null; }
      });

      // Click popup (same card look, includes gallery)
      layer.on('click', () => {
        layer.bindPopup(popupCardHtml(feature.properties), { maxWidth: 480 }).openPopup();
      });
    }

    let geojson;

    // 5) Load your external GeoJSON and render
    fetch('https://tbc-networks.onrender.com/networks.geojson', { cache: 'no-cache' })
      .then(res => {
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return res.json();
      })
      .then(data => {
        geojson = L.geoJSON(data, { style, onEachFeature }).addTo(map);
        const bounds = geojson.getBounds();
        if (bounds.isValid()) map.fitBounds(bounds.pad(0.05));
      })
      .catch(err => console.error('Failed to load GeoJSON:', err));
  </script>
</body>
</html>
