<style>
  :root { --brand: #bf3426; --brand-darker: #a22a1f; }
  /* Full-width colored bar */
  .navbar {
    background: var(--brand);
    width: 100%;
  }

  /* Centered content row */
  .nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;
    padding: 8px 16px;
    max-width: 1200px;   /* adjust if you want wider/narrower content */
    margin: 0 auto;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  /* Logo with black badge */
  .brand { display: inline-flex; align-items: center; text-decoration: none; }
  .logo-wrap {
    background: #000; padding: 4px; border-radius: 6px;
    display: inline-flex; align-items: center; justify-content: center;
  }
  .brand img { height: 36px; width: auto; display: block; }

  /* Links */
  .nav-links {
    list-style: none; display: flex; align-items: center; gap: 6px;
    margin: 0; padding: 0;
  }
  .nav-links > li { position: relative; }
  .nav-links a {
    color: #fff; text-decoration: none; font-weight: 700;
    padding: 8px 12px; border-radius: 4px; display: block; opacity: .95;
  }
  .nav-links a:hover { background: var(--brand-darker); opacity: 1; }
  .nav-links a.active { background: var(--brand-darker); opacity: 1; }

  /* Dropdown */
  .dropdown .dropdown-content {
    display: none; position: absolute; top: 100%; left: 0;
    background: var(--brand); min-width: 180px; padding: 6px 4px; margin-top: 2px;
    border-radius: 8px; box-shadow: 0 6px 18px rgba(0,0,0,.15); z-index: 1000;
  }
  .dropdown:hover .dropdown-content,
  .dropdown[aria-expanded="true"] .dropdown-content {
    display: block;
  }
  .dropdown-content a { border-radius: 6px; }

  /* Small screens: hide wordmark if you ever add one later */
  @media (max-width: 560px) {
    .nav { padding: 8px 10px; }
  }
</style>

<script>
  // (Optional) keyboard-friendly dropdown toggle
  (function(){
    const dd = document.querySelector('.dropdown');
    const toggle = dd?.querySelector('.dropdown-toggle');
    if (!dd || !toggle) return;

    function open(){ dd.setAttribute('aria-expanded','true'); }
    function close(){ dd.setAttribute('aria-expanded','false'); }

    toggle.addEventListener('click', (e) => {
      e.preventDefault();
      const isOpen = dd.getAttribute('aria-expanded') === 'true';
      isOpen ? close() : open();
    });
    document.addEventListener('click', (e) => {
      if (!dd.contains(e.target)) close();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') close();
    });
  })();
</script>
