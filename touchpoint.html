<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TBC Touchpoint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: #111; }

    /* ===== Header / Nav (match other pages) ===== */
    header { background-color: #bf3426; color: #fff; }
    .nav {
      height: 60px; display: flex; align-items: center; gap: 16px;
      padding: 0 16px; max-width: 1100px; margin: 0 auto;
    }
    .brand { display: flex; align-items: center; gap: 10px; text-decoration: none; color: #fff; font-weight: 800; letter-spacing: .3px; }
    .brand img { height: 36px; width: auto; display: block; }
    .nav-links { display: flex; align-items: center; gap: 18px; margin-left: auto; }
    .nav-links a { color: #fff; text-decoration: none; font-weight: 700; padding: 6px 4px; border-radius: 4px; opacity: .9; }
    .nav-links a:hover { text-decoration: underline; opacity: 1; }
    .nav-links a.active { text-decoration: underline; opacity: 1; }

    /* ===== Iframe area ===== */
    .frame-wrap { height: calc(100% - 60px); } /* subtract header height */
    iframe {
      width: 100%; height: 100%; border: 0;
      background: #fff;
    }

    /* Small helper notice (shows even if iframe canâ€™t load due to X-Frame-Options/CSP) */
    .helper {
      position: absolute; top: 68px; right: 12px; font-size: 12px; background: rgba(255,255,255,.9);
      padding: 6px 8px; border-radius: 6px; border: 1px solid #e5e7eb;
    }
    @media (max-width: 600px) {
      .helper { display: none; }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <a class="brand" href="index.html" aria-label="TBC City Home">
        <img src="TBC_full_logo_white.png" alt="TBC logo">
      </a>
      <nav class="nav-links" aria-label="Primary navigation">
        <a href="index.html">Home</a>
        <a href="network_map.html">TBC Networks</a>
        <a href="touchpoint.html" class="active" aria-current="page">TBC Touchpoint</a>
      </nav>
    </div>
  </header>

  <div class="frame-wrap">
    <!-- If Fillout disallows embedding (X-Frame-Options/CSP), use the button below -->
    <iframe src="https://tbccities.fillout.com/touchpoint" referrerpolicy="strict-origin-when-cross-origin" allow="clipboard-write *"></iframe>
  </div>

  <div class="helper">
    Trouble loading? <a href="https://tbccities.fillout.com/touchpoint" target="_blank" rel="noopener" style="color:#bf3426;font-weight:700;">Open in a new tab</a>
  </div>
</body>
</html>
